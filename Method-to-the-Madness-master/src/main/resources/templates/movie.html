<!DOCTYPE html>
<!--This is where we are including Thymeleaf as a link for use in our document-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<!--Sets unicode standard, viewport display, meta tags for indexing, links to our local img, css, js -files and then also to     -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title th:text="${movie.getTitle()}"></title>

    <link rel="icon" sizes="16x16" th:href="@{/img/logo_16.png}">
    <link rel="icon" sizes="32x32" th:href="@{/img/logo_32.png}">
    <link rel="icon" sizes="128x128" th:href="@{/img/logo_128.png}">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" sizes="16x16" th:href="@{/img/logo_16.png}">
    <link rel="icon" sizes="32x32" th:href="@{/img/logo_32.png}">
    <link rel="icon" sizes="128x128" th:href="@{/img/logo_128.png}">

    <!-- Custom fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom css and js styles -->
    <link rel="stylesheet" th:href="@{/css/moviesadness.css}"/>
    <script type="text/javascript" th:src="@{/js/moviesadness.js}" defer></script>



</head>

<body id="page-top">

<!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-dark" id="mainNav">
            <div class="container">
                <a class="navbar-brand ajs-scroll-trigger" href="/">
                    <img class="navbar-logo" th:src="@{/img/m2them_logo.svg}" alt="movie madness logo" style="max-height:1.5em; height:100%;">
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/#movies">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="masthead-review">
            <div class="container d-flex align-items-center">
                    <article class="bg-black movieBox" style="cursor: pointer;">
                        <!-- movie image -->
                        <div class="row justify-content-center no-gutters">
                            <div class="col-lg-3 order-lg-first">
                                <div class="text-center h-100">
                                    <div class="h-100">
                                        <img th:src="${movie.getImageURL()}" class="img-fluid movies-section-img" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- movie title and summary? -->
                            <div class="col-lg-5 order-lg-first">
                                <div class="text-center h-100">
                                    <div class="d-flex h-100">
                                        <div class="project-text w-100 my-auto px-5 text-center text-lg-center">
                                            <h4 th:text="${movie.getTitle()}" class="text-white py-3"></h4>
                                            <p th:text="${movie.getSummary()}" class="mb-0 text-white-50 py-3"></p>
                                            <hr class="d-none d-lg-block mb-0 ">
                                            <br>
                                        </div>


                                    </div>
                                </div>
                            </div>
                            <!-- movie release date -->
                            <div class="col-lg-4 order-lg-first">
                                <div class="h-100">
                                    <div class="d-flex h-100">
                                        <div class="project-text w-100 my-auto px-5">
                                            <h4 th:text="${movie.getRelease()}" class="text-white"></h4>
                                            <p th:text="${movie.getGenre()}" class="mb-0 text-white-50"> </p>
                                            <hr class="d-none d-lg-block mb-0 mx-0">
                                            <br>
                                            <h4 class="text-white"><span th:text="${'Score: ' + movie.getAverageScore()}"></span>/10</h4>
                                            <a href="#reviews" class="btn btn-primary js-scroll-trigger mt-5">User Reviews</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
            </div>
        </header>

        <main id="cast">
        <!-- section where we display our list of actors-->
            <div class="container mb-5">
                <!--       h-100 = makes element a percentage height of it's parent element-->
                <section class="row d-flex align-items-center">
                    <!--            mx-auto = centers element horizontally    -->
                    <div class="mx-auto cast-div text-center col-lg-4">
                        <h2> Cast</h2>
                    </div>
                </section>
                <section class="row d-flex h-100 align-items-center container bg-light">
                    <div th:each="actor:${actors}"  class="col order-lg-first">
                        <div class="text-center h-100 project">
                            <div class="d-flex h-100">
                                <div class="project-text w-100 my-auto text-center text-lg-center">
                                    <h4 th:text="${actor.getName()}" class="py-2"></h4>
                                    <img th:src="${actor.getImageURL()}" class="my-2 " style="max-height: 260px; height:100%;">
                                    <h4 th:text="${'age: ' + actor.getAge()}" class="py-2"></h4>
                                    <h4 th:text="${actor.getRole()}" class="py-2"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!--User reviews container-->
            <div id="reviews" class="container my-5">
                    <!--h-100 = makes element a percentage height of it's parent element-->
                    <section class="row d-flex align-items-center">
                        <!-- mx-auto = centers element horizontally    -->
                        <div class="mx-auto mt-5 mb-3 text-center col-lg-4">
                            <h2>User Reviews</h2>
                        </div>
                    </section>
                <section class="row d-flex align items-center" >
                    <div class="col-lg-4 mx-auto">
                        <!-- define a form that returns a ReviewSort object to the controller -->
                        <form th:action="@{#reviews}" method="post" th:object="${reviewSort}">
                            <!-- the select is the dropdown menu,
                            and it is tied to a field called sortType inside the review object -->
                            <select onchange="this.form.submit()" th:field="*{sortType}" class="custom-select custom-select-lg mb-3">
                                <option selected th:value="1">Most Recent</option>
                                <option th:value="2">Old to New</option>
                                <option th:value="3">Score: High to Low</option>
                                <option th:value="4">Score: Low to High</option>
                            </select>
                            <!-- hidden input field that sets the movie name returned to be the movie of the page -->
                            <input th:field="*{movieName}" th:value="${movie.getTitle()}" style="display:none;">
                        </form>

                    </div>
                </section>
            </div>


            <!-- reviews section, the review object that will be repeated for every instance-->
            <section th:each="review:${reviews}" id="" class="container bg-light" style="padding: 4rem 2rem; margin-bottom: 2rem;">
                <div class="row justify-content-center  d-flex no-gutters mb-4 project-text w-100 my-auto text-center text-lg-center">
                    <!-- userName and comment? -->
                    <div class="col-lg-4 mb-3">
                        <h3 th:text="${review.getDate()}" class=""></h3>
                    </div>
                    <div class="col-lg-4">
                        <h3 th:text="${'|  ' + review.getUsername() + '  |'}" class=""></h3>
                    </div>
                    <div class="col-lg-4">
                        <h3 th:text="${'Score: ' + review.getRating()}" class=""></h3>
                    </div>
                </div>
                <div class="row justify-content-center  d-flex no-gutters mb-5 project-text w-100 my-auto text-center text-lg-center" style="max-height:200px; overflow:scroll;">
                        <p th:text="${review.getComment()}" class="mb-0"></p>
                 </div>
            </section><!-- closes movie section -->


            <section class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center mb-5">
                    <a href="#page-top" class="btn btn-primary js-scroll-trigger">Back to Top</a>
                </div>
            </section>

         </article><!-- close movies article -->

        </main><!--close main content div -->




        <!-- Footer -->
        <footer class="bg-black small text-center text-white-50">
            <div class="container">
                <div class="social d-flex justify-content-center">
                    <a href="#" class="mx-2">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="mx-2">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="mx-2">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                Copyright &copy; Method to the Madness 2019
            </div>

</footer><!--close footer div-->

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.0.slim.min.js" integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI="crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

</html>
